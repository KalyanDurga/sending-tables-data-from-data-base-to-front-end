{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_accessrecords</title>
</head>
<body>
    <center>
        <h1>
            display_accessrecords
        </h1>
        <table border="2px">
            <tr>
                <th>NAME</th>
                <th>Author</th>
                <th>Date</th>
            </tr>
            {% for ao in access %}
                <tr>
                    <td>{{ao.Name}}</td>
                    <td>{{ao.author}}</td>
                    <td>{{ao.date}}</td>
                </tr>
            {% endfor %}

        </table>
    </center>
    
</body>
</html>
